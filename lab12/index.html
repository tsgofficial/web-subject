<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Зургийн цомгийг агуулагч -->
    <div class="container">
      <!-- Томоор харагдах зургууд болон дугаарлалт -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="zurag1.jpeg" style="width: 100%" />
      </div>
      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src=" zurag2.jpeg" style="width: 100%" />
      </div>
      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src=" zurag3.jpeg" style="width: 100%" />
      </div>
      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="zurag4.jpeg" style="width: 100%" />
      </div>
      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="zurag5.jpeg" style="width: 100%" />
      </div>
      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="zurag6.jpeg" style="width: 100%" />
      </div>
      <!-- Дараах болон өмнөх зураг руу шилжих сум -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <!-- Зургийн тайлбар -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
      <!-- Жижиг зургууд -->
      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="zurag1.jpeg"
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="The Woods"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="zurag2.jpeg"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="Cinque Terre"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="zurag3.jpeg"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="Mountains and fjords"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="zurag4.jpeg"
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="Northern Lights"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="zurag5.jpeg"
            style="width: 100%"
            onclick="currentSlide(5)"
            alt="Nature and sunrise"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="zurag6.jpeg"
            style="width: 100%"
            onclick="currentSlide(6)"
            alt="Snowy Mountains"
          />
        </div>
      </div>
    </div>
  </body>
</html>
