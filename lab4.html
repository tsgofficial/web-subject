<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe, SVG </title>
</head>

<body>
    <a href="#" onclick="document.getElementById('myIframe').src='https://sict.edu.mn';">SICT</a>
    <div style="margin-top: 10px;">
        <iframe id="myIframe" src="https://elearn.sict.edu.mn" width="100%" height="500px"></iframe>
    </div>
    <div style="text-align: center; margin-top: 50px;">
        <svg width="200" height="200" style="border: 1px solid black;">
            <path d="M50,130 Q100,90 150,130" stroke="black" stroke-width="5" fill="none" />
            <path d="M70,150 Q100,130 130,150" stroke="black" stroke-width="5" fill="none" />
            <circle cx="100" cy="170" r="10" fill="black" />
        </svg>
        <svg width="200" height="200" style="border: 1px solid black;">
            <rect x="75" y="100" width="50" height="50" fill="lightblue" stroke="black" stroke-width="2" />
            <polygon points="75,100 125,100 100,75" fill="brown" stroke="black" stroke-width="2" />
        </svg>
        <svg width="200" height="200" style="border: 1px solid black;">
            <circle cx="100" cy="100" r="40" fill="yellow" stroke="black" stroke-width="2" />
            <circle cx="85" cy="90" r="5" fill="black" />
            <circle cx="115" cy="90" r="5" fill="black" />
            <path d="M85,115 Q100,130 115,115" stroke="black" stroke-width="2" fill="none" />
        </svg>
    </div>
</body>

</html>
